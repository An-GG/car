    <body style="width:100%; height:100%; margin:0; padding:0; border:none;"> 
        <script>
            var path = './';
            var fs = require('fs');
            var exports = {};
            console.log('B'); 
            var reloadWatcher=fs.watch(path, 
                function(t, n) {
                    if (n.endsWith('.js')) {
                        if (window['index_module']) {
                            window['index_module'].deinit();                 
                        }
                        location.reload();
                        reloadWatcher.close();
                    }
                }
            );


        </script>
        <canvas id="canvas" style="display:block; background:black; margin:0; padding:0; border:none; width:100vw; height:100vh;"></canvas>
        <script>
            window['index_module'] = require('./index.js')
        </script>
